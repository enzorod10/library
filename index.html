<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="gridContainer">
        <div class="header"><h1>The Library of Odin</h1></div>
        <div class="sideBar">
            <form action="#">
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" id='title' required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id='author' required>
                </div>
                <div>
                    <label for="pages">Number of Pages</label>
                    <input type="number" id='pages' required>
                </div>
                <div>
                    <label for="readStatus">Have you read it? </label>
                    <input type="text" id='readStatus' pattern="^(Yes|No).*$" placeholder="Yes / No">
                </div>
                <div>
                    <button class="addBook" type='submit'>NEW BOOK</button>
                </div>
            </form>
        </div>
        <div class="mainContent">
            <h2>Books</h2>
            <div class="books">
            </div>
        </div>
    </div>
</body>
</html>
